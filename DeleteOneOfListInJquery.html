<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>
  <script>
    $(document).ready(function () {
    });
    let arr = []
    function addBtn() {
      var num = arr.length + 1
      if(num>5){
        console.log("超过5个不可以哦")
      } else {
        var html = '<div id="div'+num+'"><input id='+ num +' onblur="check('+num+')" /><button onclick="deleBtn('+num+')"  onclick="check('+num+')" >-</button></div>'
        arr.push("")
        $("#content").append(html);
      }
    }
    function check(num) {
      // for(let i = num; i < map.size; i++) {
        

      // }
      arr[num-1] = $("#"+num).val()
      // console.log(num)
    }
    function deleBtn(num) {
      arr.splice(num-1,1)
			$('#div'+num).remove();

    }
  </script>
</head>

<body>
  <button id="btn1"  onclick="addBtn()">添加文本</button>
  <div id="content">
  </div>
</body>

</html>
